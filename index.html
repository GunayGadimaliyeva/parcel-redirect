<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bağlamanı İzləmək</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Bağlamanı İzləmək</h2>
  <form method="POST" action="http://localhost:5001/track">
    <input type="text" name="fin" placeholder="FIN kodu daxil edin" required />
    <input type="text" name="barcode" placeholder="Bağlama barkodu daxil edin" required />
    <button type="submit">Təsdiqlə</button>
  </form>
</body>
</html>
