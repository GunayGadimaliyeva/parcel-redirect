<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bağlamanı İzləmək</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Bağlamanı İzləmək</h2>
  <input type="text" id="fin" placeholder="FIN kodu daxil edin" />
  <input type="text" id="barcode" placeholder="Bağlama barkodu daxil edin" />
  <button onclick="redirectToTracking()">Təsdiqlə</button>

  <script>
    function redirectToTracking() {
      const fin = document.getElementById('fin').value.trim();
      const barcode = document.getElementById('barcode').value.trim();

      if (!fin || !barcode) {
        alert('Zəhmət olmasa həm FIN, həm də barkodu daxil edin.');
        return;
      }

      // Angular saytına yönləndiririk
    const encryptedBarcode = encryptWithFernet(barcode); // bunu backenddə edə bilərsən
    // const url = `http://localhost:5001/track-package-from-main-page/${encryptedBarcode}/${fin}`;
    const url = `http://localhost:5001/track-package-from-main-page/${encodeURIComponent(encryptedBarcode)}/${encodeURIComponent(fin)}`;

    window.location.href = url;
    }
  </script>
</body>
</html>
